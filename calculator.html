<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="RICHIE.jpg" type="image/x-icon">
    <link rel="stylesheet" href="calculator.css">
    <h1>MY CALCULATOR</h1>
    <img src="RICHIE.jpg" alt="no image found" width="250px" height="300px">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button id="AC" class="bg-red">AC</button>
            <button id="del">DEL</button>
            <button id="%">%</button>
            <button id="/" class="bg-green">/</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="bg-green">*</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="bg-green">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="bg-green">+</button>
            <button id="0">0</button>
            <button id="00">00</button>
            <button id=".">.</button>
            <button id="=" class="bg-green">=</button>
    
        
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
