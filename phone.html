<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Phone</title>
  <link rel="stylesheet" href="phone.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
<div class="phone">
  <div class="bezel-glow"></div>
  <div class="notch"></div>
  <div class="status-bar">
  <div class="signal">
    <i class="fas fa-signal"></i></div>
  <div class="wifi">
    <i class="fas fa-wifi"></i></div>
  <div class="battery-icon">
    <div class="battery-outline">
      <div class="battery-level" id="batteryLevel"></div>
    </div>
  </div>
</div>
  <div class="screen">
    <div class="glass"></div>
    <div class="time" id="time">--:--</div>
    <div class="apps">
        <div class="app">
        <i class="fas fa-phone"></i>
        <div class="app-label">Phone</div>
      </div>
      <div class="app">
        <i class="fas fa-comment"></i>
        <div class="app-label">Chat</div>
      </div>
      <div class="app">
        <i class="fas fa-camera"></i>
        <div class="app-label">Camera</div>
      </div>
      <div class="app">
        <i class="fas fa-image"></i>
        <div class="app-label">Photos</div>
      </div>
      <div class="app">
        <i class="fas fa-music"></i>
        <div class="app-label">Music</div>
      </div>
      <div class="app">
        <i class="fas fa-globe"></i>
        <div class="app-label">Browser</div>
      </div>
      <div class="app">
        <i class="fas fa-cog"></i>
        <div class="app-label">Settings</div>
      </div>
      <div class="app">
        <i class="fas fa-store"></i>
        <div class="app-label">Store</div>
      </div>
    </div>
  </div>
  <div class="home-bar"></div>
</div>
<script src="phone.js"></script>
</body>
</html>
